## yaml-language-server: $schema=https://raw.githubusercontent.com/ewen-lbh/narasimha/main/config.schema.json
# yaml-language-server: $schema=./config.schema.yaml

schema: ./packages/app/schema.graphql
branding:
  logo: https://churros.inpt.fr/logo.svg
  name: Churros API

modules:
  filesystem:
    intro: ./packages/api/src/modules/%module%/README.md
    icon: 
    items: 
      - files: ./packages/api/src/modules/%module%/{resolvers,types}/*.ts
        match: "builder.((query|mutation)Field|\\w+Type)\\('(?<name>[^']+)'\\)"
        contribution: https://git.inpt.fr/inp-net/churros/-/blob/main/packages/api/src/modules/%module%/
